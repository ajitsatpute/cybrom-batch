<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--listing tag-->
    <!---there are two type of order(ol) or unorder list(ul)-->
    <ul TYPE="none">  <!--type=>  disk(.),circul(o)squre-->
        <li>chai</li>
        <li>poha</li>
        <li>samosa</li>
    </ul>
    <ol type="I">  <!--type=>  a,A,1,i,I-->

        <li>chai</li>
        <ol>
            <li>milk</li>
            <li>chaipatti</li>
            <li>chini</li>
        </ol>
        <li>poha</li>
        <li>samosa</li>
    </ol>
</body>
</html>
